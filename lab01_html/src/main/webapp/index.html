<!-- 
HTML(Hyper-Text Markup Language):
 - HTML 요소: 태그(tag), 속성(attribute), 컨텐트(content)
 - HTML 문법: <태그 속성이름1="값1" 속성이름2="값2">컨텐트</태그>
              <tag attr1="val1" attr2="val2" />   --- 컨텐트가 없을때
 - HTML의 태그 이름들은 대소문자를 구분하지 않지만, 소문자로만 작성하는 것을 권장.
 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Lab01</title>
    </head>
    <body>
        <h1>안녕하세요!</h1>
        <h2>Hello!</h2>
        <h3>점심</h3>
    </body>
</html>
