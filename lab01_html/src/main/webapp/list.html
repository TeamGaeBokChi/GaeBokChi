<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML List</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>Unordered List</h1> <!-- 순서가 없는 리스트(목록) -->
        <ul style="list-style: square;">
        <!-- list-style의 기본값은 disc -->
            <li>범죄도시4</li> <!-- list item -->
            <li>눈물의 여왕</li>
            <li>나는 솔로</li>
        </ul>
	</body>
</html>
